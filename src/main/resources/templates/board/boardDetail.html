<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 글 확인</title>
    <link rel="stylesheet" th:href="@{/css/mystyle.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#list").on("click", function() {
                location.href = "boardList.do";
            });

            $("#edit").on("click", function() {
                var frm = $("#frm")[0];
                frm.action = "updateBoard.do";
                frm.submit();
            });

            $("#delete").on("click", function() {
                var frm = $("#frm")[0];
                frm.action = "deleteBoard.do";
                frm.submit();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>게시판 상세 화면</h2>

        <form id="frm" method="post">
            <table class="board_detail">
                <tbody>
                    <tr>
                        <th scope="row">글 번호</th>
                        <td th:text="${board.boardIdx}"></td>
                        <th scope="row">조회수</th>
                        <td th:text="${board.hitCnt}"></td>
                    </tr>
                    <tr>
                        <th scope="row">작성자</th>
                        <td th:text="${board.createId}"></td>
                        <th scope="row">작성일</th>
                        <td th:text="${board.createDate}"></td>
                    </tr>
                    <tr>
                        <th scope="row">제목</th>
                        <td colspan="3">
                            <input type="text" id="title" name="title" th:value="${board.title}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="view_text">
                            <textarea name="contents" id="contents" title="내용" cols="30" rows="10" th:text="${board.contents}"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
        </form>
        <div class="file_list">
            <a th:each="list : ${board.fileList}" th:text="|${list.originalFileName}(${list.fileSize})|" style="margin-right: 5px;"></a>
        </div>
        <button type="button" id="list" class="btn">목록으로</button>
        <button type="button" id="edit" class="btn">수정하기</button>
        <button type="button" id="delete" class="btn">삭제하기</button>
    </div>
</body>
</html>
