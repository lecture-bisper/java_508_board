<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>부트스트랩 grid 시스템</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<!--  Grid 시스템 : 신문이나 잡지 같은 출판물의 컨텐츠를 효과적으로 디자인하기 위해서 만들어진 디자인 가이드라인 -->
<!--  이러한 Grid 시스템을 웹 사이트 개발에 적용한 것이 현재의 Grid 시스템임 -->
<!--  부트스트랩은 이러한 Grid 시스템을 사용하여 화면의 컨텐츠를 구성하고 있음 -->
<!--  부트스트랩의 Grid 시스템은 화면을 총 12개의 칸을 나누어서 컨텐츠를 배치함 -->

<!--  부트스트랩에서는 Grid 시스템을 구현하기 위해서 row, col 이라는 클래스를 제공하고 있음 -->
<!--  이러한 row와 col은 반드시 container, container-fluid 클래스의 자식 태그에서 사용해야 함 -->
<!--  row 클래스는 하나의 라인을 뜻함 -->
<!--  col 클래스는 하나의 칸을 뜻함-->
<!--  row와 col의 관계는 table의 tr과 td의 관계와 같다고 생각하면 됨 -->
<!--  부트스트랩의 Grid 시스템은 반드시 최대 12칸이어야 함 -->

  <div class="container text-center mt-5">
    <div class="row">
      <div class="col border">col 사용</div>
      <div class="col border">col 사용</div>
    </div>
  </div>
  <br>
  <hr>
  <br>

<!--  col 클래스 사용 시 'col-크기' 형태로 사용하면 원하는 크기의 공간을 확보할 수 있음 -->
<!--  'col-크기' 로 사용할 수 있는 최대의 크기는 12, 하나의 라인에 칸 크기의 총합은 12까지 가능함-->

  <div class="container text-center">
    <div class="row p-3 m-3">
      <div class="col-1 border">1</div>
      <div class="col-1 border">2</div>
      <div class="col-1 border">3</div>
      <div class="col-1 border">4</div>
      <div class="col-1 border">5</div>
      <div class="col-1 border">6</div>
      <div class="col-1 border">7</div>
      <div class="col-1 border">8</div>
      <div class="col-1 border">9</div>
      <div class="col-1 border">10</div>
      <div class="col-1 border">11</div>
      <div class="col-1 border">12</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-2 border">1</div>
      <div class="col-2 border">2</div>
      <div class="col-2 border">3</div>
      <div class="col-2 border">4</div>
      <div class="col-2 border">5</div>
      <div class="col-2 border">6</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-3 border">1</div>
      <div class="col-3 border">2</div>
      <div class="col-3 border">3</div>
      <div class="col-3 border">4</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-4 border">1</div>
      <div class="col-4 border">2</div>
      <div class="col-4 border">3</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-6 border">1</div>
      <div class="col-6 border">2</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-12 border">1</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-4 border">1</div>
      <div class="col-8 border">2</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-3 border">1</div>
      <div class="col-6 border">2</div>
      <div class="col-3 border">3</div>
    </div>
  </div>

  <br>
  <hr>
  <br>

  <div class="container-fluid text-center">
    <div class="row p-3 m-3">
      <div class="col-1 border">1</div>
      <div class="col-1 border">2</div>
      <div class="col-1 border">3</div>
      <div class="col-1 border">4</div>
      <div class="col-1 border">5</div>
      <div class="col-1 border">6</div>
      <div class="col-1 border">7</div>
      <div class="col-1 border">8</div>
      <div class="col-1 border">9</div>
      <div class="col-1 border">10</div>
      <div class="col-1 border">11</div>
      <div class="col-1 border">12</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-2 border">1</div>
      <div class="col-2 border">2</div>
      <div class="col-2 border">3</div>
      <div class="col-2 border">4</div>
      <div class="col-2 border">5</div>
      <div class="col-2 border">6</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-3 border">1</div>
      <div class="col-3 border">2</div>
      <div class="col-3 border">3</div>
      <div class="col-3 border">4</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-4 border">1</div>
      <div class="col-4 border">2</div>
      <div class="col-4 border">3</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-6 border">1</div>
      <div class="col-6 border">2</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-12 border">1</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-4 border">1</div>
      <div class="col-8 border">2</div>
    </div>
    <div class="row p-3 m-3">
      <div class="col-3 border">1</div>
      <div class="col-6 border">2</div>
      <div class="col-3 border">3</div>
    </div>
  </div>

  <br><hr><br>

<!--  Grid 시스템의 col 클래스도 반응형 웹을 지원함 -->
<!--  'col-반응형크기-칸크기' 형태로 사용 -->
<!--  col-sm|md|lg|xl|xxl-칸크기 로 사용-->

  <div class="container text-center">
    <div class="row p-3 m-3">
      <div class="col-sm-6 border">1</div>
      <div class="col-sm-6 border">2</div>
    </div>

    <div class="row p-3 m-3">
      <div class="col-sm-4 border">1</div>
      <div class="col-sm-4 border">2</div>
      <div class="col-sm-4 border">3</div>
    </div>
  </div>

  <br><hr><br>
<!--  col 클래스 사용 시 칸의 크기를 설정하지 않을 경우 자동크기로 변경 됨 -->
<!--  col-4, col-sm-4 형태로 사용해야 하지만 col, col-sm 형태로 사용하면 칸의 크기를 자동으로 계산 -->
  <div class="container">
    <div class="row p-3 m-3">
      <div class="col-sm-4 border">1</div>
      <div class="col-sm-4 border">2</div>
      <div class="col-sm-4 border">3</div>
    </div>

    <div class="row p-3 m-3">
      <div class="col-sm border">1</div>
      <div class="col-sm border">2</div>
      <div class="col-sm border">3</div>
    </div>

    <div class="row p-3 m-3">
      <div class="col border">1</div>
      <div class="col border">2</div>
      <div class="col border">3</div>
    </div>
  </div>

  <br><hr><br>
<!--  Grid 시스템을 사용하여 화면을 구성했을 경우 특정 칸에 row와 col을 다시 사용하면 해당 칸을 12칸으로 구분하여 컨텐츠를 배치할 수 있음 -->
  <div class="container text-center">
    <div class="row p-3 m-3">
      <div class="col-md-6 border">1</div>
      <div class="col-md-6 border">
        <div class="row p-2 m-2">
          <div class="col-sm-4 border">2-1</div>
          <div class="col-sm-4 border">2-2</div>
          <div class="col-sm-4 border">2-3</div>
        </div>
      </div>
    </div>
  </div>




<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
