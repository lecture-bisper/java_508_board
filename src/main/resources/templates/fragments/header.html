<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    th:fragment : 속성을 사용 시 다른 파일에서 해당 파일을 호출하여 포함할 수 있음 -->
<!--    th:fragment="이름" , 다른 파일에 지정한 파일 중 해당 식별자가 있는 영역을 호출해서 포함할 수 있음 -->
    <div th:fragment="header">
        Header 영역입니다.
    </div>
</body>
</html>
