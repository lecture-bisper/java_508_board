<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    th:fragment 사용 시 식별자를 추가하면 하나의 파일에서 여러개의 조각으로 나누어 사용할 수 있음 -->
<!--    필요한 상황에 따라서 원하는 식별자를 사용하는 조각을 화면에 출력할 수 있음 -->
    <div th:fragment="footer">
        footer 영역입니다.
    </div>

    <div th:fragment="test">
        <p>fragment 사용 테스트</p>
    </div>
</body>
</html>
